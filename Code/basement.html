<!DOCTYPE html>

<html>
    <head>
        <title>Basement</title>
        
        <link href="css/generalLayout.css" type="text/css" rel="stylesheet">

        <link href="css/basement.css" type="text/css" rel="stylesheet">
        
        <script src="js/accessOps.js" defer></script>
        
        <script src="js/typingEffect.js" defer></script>
        
        <script src="js/groupTimer.js" defer></script>

        <script src="js/torchEffect.js" defer></script>

        <script src="js/basementScript.js" defer></script>

        <script src="js/textBoxSizing.js" defer></script>
        
        <script src="js/stopAtFooter.js" defer></script>
    </head>

    <body>
        
        <audio autoplay loop id = "music" muted="muted">
            <source src="audio/keyboardClicks.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        
        <h1 id="GTimer">Timer</h1>
        
        <div id = "wrapper">
            <div id = "header"></div>
            <div id = "basement" class="torchEffect" alt = "a basement with a fuse box and a coat in it">
                <button id = "fuseButton" class = "buttonInBasement" onclick="fuseClick();"></button>
                <button id = "coatButton" class = "buttonInBasement"></button>
            </div>

            <p id="textBox"></p>

            <div id="footer"></div>
        </div>
    </body>
</html>
